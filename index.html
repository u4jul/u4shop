<script>
    const ACCESS_CODE = 'u444jul';
    
    // COUNTDOWN TIMER - 28 février 2026
    const dropDate = new Date('February 28, 2026 12:00:00').getTime();
    
    function updateCountdown() {
        const now = new Date().getTime();
        const distance = dropDate - now;
        
        if (distance < 0) {
            document.querySelector('.countdown-label').textContent = 'Le Drop est lancé !';
            document.getElementById('days').textContent = '00';
            document.getElementById('hours').textContent = '00';
            document.getElementById('minutes').textContent = '00';
            document.getElementById('seconds').textContent = '00';
            return;
        }
        
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);
        
        document.getElementById('days').textContent = String(days).padStart(2, '0');
        document.getElementById('hours').textContent = String(hours).padStart(2, '0');
        document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
        document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
    }
    
    updateCountdown();
    setInterval(updateCountdown, 1000);
    
    // ACCESS CODE SYSTEM WITH REDIRECT
    document.getElementById('accessBtn').addEventListener('click', function() {
        const code = document.getElementById('accessInput').value.toLowerCase().trim();
        if (code === ACCESS_CODE.toLowerCase()) {
            sessionStorage.setItem('u4shop_access', 'granted');
            window.location.href = 'shop.html';
        } else {
            document.getElementById('accessError').textContent = '✗ Code invalide';
            document.getElementById('accessInput').value = '';
        }
    });
    
    document.getElementById('accessInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') document.getElementById('accessBtn').click();
    });
    
    // Si déjà accès, redirige directement
    if (sessionStorage.getItem('u4shop_access') === 'granted') {
        window.location.href = 'shop.html';
    }
</script>
